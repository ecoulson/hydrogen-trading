<div class="flex flex-col py-2 px-4">
    <div class="flex justify-between py-2">
        <label class="font-medium" for="{{ name }}">{{ label }}</label>
        {% if unit.is_some() %}
        {{ unit.as_ref().unwrap()|safe }}
        {% endif %}
    </div>
    {% match variant %}
    {% when FormFieldVariant::Input %}
    {{ input|safe }}
    {% when FormFieldVariant::Select %}
    {{ select|safe }}
    {% endmatch %}
</div>
