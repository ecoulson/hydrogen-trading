<form class="w-full h-full flex flex-col">
    <div class="sticky bg-gray-100 z-10 top-0 p-4 cursor-pointer flex items-center" hx-post="{{ endpoint }}"
        hx-trigger="click" hx-target="#sidebar" hx-swap="innerHTML">
        <div class="flex items-center px-2 mr-2 cursor-pointer rounded-full hover:bg-gray-300 h-8 w-8">
            {{ left_arrow_icon|safe }}
        </div>
        <h1 class="px-4 text-lg text-center">New Electrolyzer</h1>
    </div>
    <div class="flex grow flex-col">
        <div class="flex flex-col px-4 py-2">
            <label class="font-medium" for="name">Name</label>
            <input placeholder="Name" autocomplete="name" class="border" id="name" name="name" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="replacement_threshold">Replacement Threshold</label>
                {{ replacement_threshold_badge|safe }}
            </div>
            <input value="0" class="border" id="replacement_threshold" name="replacement_threshold" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label for="degradation_rate">Degradation Rate</label>
                {{ degradation_rate_badge|safe }}
            </div>
            <input value="0" class="border" id="degradation_rate" name="degradation_rate" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="capacity_mw">Capacity</label>
                {{ capacity_badge|safe }}
            </div>
            <input value="0" class="border" id="capacity_mw" name="capacity_mw" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="capex">Capex</label>
                {{ capex_badge|safe }}
            </div>
            <input value="0" class="border" id="capex" name="capex" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="opex">Opex</label>
                {{ opex_badge|safe }}
            </div>
            <input value="0" class="border" id="opex" name="opex" />
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="replacement_cost">Replacement Cost</label>
                {{ replacement_cost_badge|safe }}
            </div>
            <input value="0" class="border" id="replacement_cost" name="replacement_cost" />
        </div>
        <div class="flex flex-col py-2 px-4 hidden">
            <label class="font-medium" for="production-selector">Production Type</label>
            <select class="border" id="production-selector" value="Constant" name="production_method.production_type">
                <option>Constant</option>
            </select>
        </div>
        <div class="flex flex-col py-2 px-4">
            <div class="flex justify-between py-2">
                <label class="font-medium" for="production_method.conversion_rate_constant">Production Rate</label>
                {{ conversion_rate_badge|safe }}
            </div>
            <input value="0" class="border" id="production_method.conversion_rate_constant"
                name="production_method.conversion_rate_constant" />
        </div>
    </div>
    <div class="sticky bottom-0 w-full flex justify-center bg-gray-200 py-4">
        {{ create_electrolyzer_button|safe }}
    </div>
</form>
